<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gaussian Output Comparison</title>
    <style>
        body {
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #222222;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px 48px;
        }
        h1 {
            text-align: center;
            margin: 0 0 36px;
            font-size: 2.1rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        .case-section {
            background: #ffffff;
            border-radius: 14px;
            padding: 24px 28px 28px;
            margin-bottom: 28px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
            border: 1px solid rgba(15, 23, 42, 0.08);
        }
        .case-section h2 {
            margin: 0 0 22px;
            font-size: 1.35rem;
            font-weight: 600;
            color: #1f2937;
        }
        .view-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 12px 18px;
            margin-bottom: 22px;
        }
        .view-row:last-of-type {
            margin-bottom: 0;
        }
        .video-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .video-column h4 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: #374151;
            letter-spacing: 0.01em;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: #000;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gaussian Output vs Original</h1>
        
    <section class="case-section" id="double_lift_cloth_1">
        <h2>double_lift_cloth_1</h2>
        
        <div class="view-row">
            <div class="video-column">
                <h4>ours_0</h4>
                <video controls preload="metadata" muted loop autoplay>
                    <source src="../gaussian_output_dynamic_white/double_lift_cloth_1/0.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-column">
                <h4>original_0</h4>

                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <div class="view-row">

                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-column">
                <h4>original_1</h4>
                <video controls preload="metadata" muted loop autoplay>

                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <div class="view-row">
            <div class="video-column">
                <h4>ours_2</h4>
                <video controls preload="metadata" muted loop autoplay>
                    <source src="../gaussian_output_dynamic_white/double_lift_cloth_1/2.mp4" type="video/mp4" />

                </video>
            </div>
            <div class="video-column">

                <video controls preload="metadata" muted loop autoplay>

                </video>
            </div>
        </div>
        
    </section>
    
    </div>
</body>
</html>
